<div class="fondo_negro animated fadeIn" [ngClass]="_mus.oculto">

    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrar_modal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]=" 'xxx' | imagen" alt="" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">

                    <input (change)="seleccion_imagen( $event.target.files[0] )" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="subir_imagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrar_modal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
