<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscar_termino(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-10">
                        <h3 class="card-title">Hospitales registrados ( <small> {{ total }} </small> )</h3>
                    </div>
                    <div class="col-2">
                        <button (click)="crear_hospital()" type="button" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Crear hospital</button>
                    </div>

                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" class="w70">
                            <td> <img (click)="mostrar_modal(hospital._id)" [src]="hospital.img | imagen:'hospital'" width="50" class="img-circle pointer"> </td>
                            <td>
                                <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre">
                            </td>
                            <td>
                                <button (click)="guardar_cambios(hospital)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrar_hospital(hospital._id,hospital.nombre)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
